<h4><fa name="trophy" size="2x"></fa> <span>Achievements</span></h4>

<div class="card bg-light mb-3">
  <div class="card-header">Add goal</div>
  <div class="card-body">
    <form (submit)="submitGoal($event)" class="addTask ">
      <div class="form-group-sm row">
        <label class="col-sm-4 col-form-label-sm">Name</label>
        <div class="col-sm-8">
          <input type="text" #textInput class="form-control form-control-sm"/></div>
      </div>
      <div class="form-group-sm row">
        <label class="col-sm-4 col-form-label-sm">Description</label>
        <div class="col-sm-8">
          <input type="text" #descriptionInput class="form-control form-control-sm"/></div>
      </div>
      <div class="form-group-sm row">
        <label class="col-sm-4 col-form-label-sm">Experience</label>
        <div class="col-sm-8">
          <input type="number" #experienceInput class="form-control form-control-sm"/> </div>
      </div>
      <div class="form-group-sm row">
        <label class="col-sm-4 col-form-label-sm">Category</label>
        <div class="col-sm-8">
          <select [(ngModel)]="category" name="category">
            <option *ngFor="let c of categories" value="{{c.id}}">{{c.name}}</option>
          </select>   
        </div>
      </div>
      <button type="submit" class="btn btn-sm btn-primary">Add</button>
    </form>
    
  </div>
</div>

<div class="categoryButtons">
  <button type="button" (click)="setSelectedCategory(0)" class="btn btn-light"><fa name="asterisk"></fa> All</button>
  <button type="button" (click)="setSelectedCategory(1)" class="btn btn-light"><fa name="credit-card"></fa> Carieer and finances</button>
  <button type="button" (click)="setSelectedCategory(2)" class="btn btn-light"><fa name="bicycle"></fa> Fitness and health</button>
  <button type="button" (click)="setSelectedCategory(3)" class="btn btn-light"><fa name="book"></fa> Reading</button>
  <button type="button" (click)="setSelectedCategory(4)" class="btn btn-light"><fa name="graduation-cap"></fa> Learining </button>
</div>

<app-achievements-element
*ngFor="let goal of goals, let i = index"
[goal]="goal"
(deleteTask)="deleteTaskFromArray(i)"
(toggleStatus)="setTaskStatus(i, $event)"></app-achievements-element>
